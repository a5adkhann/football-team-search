<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <h1>Football API</h1>

    <div class="spinner-border hide" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>


    <div class="API-search">
        <input type="text" id="searchInput">
        <button id="searchBtn">Search</button>
    </div>
    <div class="team-container hide" id="team-container">
        <div class="team">
            <div class="team-img">
                <img src="" alt="">
            </div>
            <div class="team-info">
                <div class="team-info-header">
                    <p class="team-title"></p>
                    <p class="team-birth-year"></p>
                </div>
                <p class="team-ground"></p>
                <p class="team-country"></p>
                <a class="team-web" href=""></a>
                <p class="team-description"></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
