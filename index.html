<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Football API</h1>

    <div class="API-search">
        <input type="text" id="searchInput">
        <button id="searchBtn">Search</button>
    </div>
    <div class="team-container">
         <div class="team">
            <div class="team-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/ESPN_logos.png" alt="">
            </div>
            <div class="team-info">
                <div class="team-info-header">
                    <p class="team-title"></p>
                    <p class="team-birth-year"></p>
                </div>
                <p class="team-ground"></p>
                <p class="team-country"></p>
                <a class="team-web" href=""></a>
                <p class="team-description"></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
